<!DOCTYPE html>
<html class = "h-full bg-gradient-to-b from-rose-700 to-rose-100 bg-opacity-70">
<head>
    <link href="/dist/output.css" rel="stylesheet">
    <link href="/dist/custom.css" rel="stylesheet">

</head>

<body>
    <script src="Main.js"></script>
    <div>
        <div>   
            <h1 id = "Question"  class="px-4 py-12 text-orange-200 m-8 text-center font-serif text-riddle border-8 border-black">
                Beyond the stone, how much purple do you see?             
            </h1>   
        </div>

        <div class = "bg-red rounded-full m-8">

            <div name = "Insert Text Box" class = "m-2.5 flex justify-center">    
                <label for="large-input" class="text-orange-200 mb-2 mt-2 text-center font-serif text-insert">Insert Answer:</label>
            </div>

            <div class = "py-12 flex justify-center">   
                <input type="text" id="AnswerBox" class = "text-8xl rounded bg-gray-200 border w-1/2 h-24">
            </div>

            <div class = "flex justify-center">
                <a href="#" id="myLink" style="display: none;" target="_blank">Press for next location!</a>
                <button class = "py-4" id="SubmitButton">
                    <span class = "text-8xl"> Press Me To Submit </span>
                    <img src="Images/BombBird.png" id = "bomb" class="absolute inset-0 h-[125%] w-[125%] object-cover">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
